@(title: String)(content: play.twirl.api.Html)<!--for aastha : template parameters(the whole line)-->

<!DOCTYPE html><!--for aastha: template content(the remainder of the document starting from this line)-->

<html>
    <head>
        <title>@title</title>
    </head>
    <body>
    @content
    </body>
</html>
